site_name: numqi
site_url: https://husisy.github.io/numqi/
theme:
  name: material
  features:
    - navigation.tabs
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
nav:
  - Home: index.md
  - Installation: installation.md
  - Preliminary:
    - Clifford: preliminary/group_spf2.md
    - Dicke Basic: preliminary/dicke_basis.md
    - Entanglement Basic: preliminary/entanglement_basic.md
    - Entanglement Advanced: preliminary/entanglement_advanced.md
  - Tutorial:
    - Gell-Mann: tutorial/gellmann.md
    - optimize: tutorial/optimize.md
    - gradient: tutorial/gradient_descent.md
    - group:
      - group: tutorial/group.md
      - symmetric extension: tutorial/group-symext.md
    - maximum entropy: tutorial/maxent.md
    - quantum error correction: tutorial/qecc.md
    - entanglement / CHA: tutorial/entangle/cha.md
    - entanglement / PPT: tutorial/entangle/ppt.md
    - entanglement / pure bosonic extension: tutorial/entangle/pureb.md
    - entanglement / symmetric extension: tutorial/entangle/symext.md
  - API:
    - matrix space: api/matrix_space.md
    - random: api/random.md
    - parameterization: api/param.md
    - quantum gate: api/gate.md
    - quantum circuit: api/circuit.md
  - misc: misc.md
plugins:
  search:
  mkdocstrings:
    default_handler: python
    handlers:
      python:
        paths: [python]
        options:
          docstring_style: google
          show_source: false
          show_root_heading: true
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
